<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="studentStyles/studentStyles.css">
</head>
<body>
    <div class="header">
        <h1 id="studentName">name-</h1>
        <button class="logoutBtn">LOGOUT</button>
    </div>

    <section>
        <div class="f">
            <form id="reservationForm">
                <input type="text" id="fdate" placeholder="Date (mm/dd/yyyy)">
                <input type="text" id="ftime" placeholder="Time Util">
                <select id="froom" name="room">
                    <option value="BYOD">BYOD (D-422)</option>
                    <option value="KnowledgeCenter">Knowledge Center (D-424)</option>
                    <option value="TRIL">TRIL (D-422)</option>
                </select>
                <input type="text" id="fpurpose" placeholder="Purpose">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="tb">
            <table style="width: 100%;">
                <tr>
                    <th>Date (mm/dd/yyyy)</th>
                    <th>Time</th>
                    <th>Room</th>
                    <th>Purpose</th>
                </tr>
            </table>
        </div>
    </section>
    <script src="student.js"></script>
</body>
</html>
